<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urna votação</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
<div class="container">
    <h1 class="text-center mb-4">Vote no seu prato favorito!!</h1>
  <div class="row" id="votacao">
    <img src="img/images.jpeg" alt="prato1" class="dish-image" width="250">
    <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/200" alt="Prato 1" class="rounded mx-auto d-block"> width="250"
        <h5 class="text-center">Prato 1: Lasanha Bolonhesa</h5>
        <button class="btn btn-primary w-100" onclick="vote(1)">Votar</button>
    </div>
     <img src="img/strogonoff_de_frango_simples_9886_orig.jpg" alt="prato2" class="rounded mx-auto d-block" width="250">
    <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/200" alt="Prato 2" class="dish-image">
        <h5 class="text-center">Prato 2: Strogonoff</h5>
        <button class="btn btn-primary w-100" onclick="vote(2)">Votar</button>
    </div>
     <img src="img/arroz-carreteiro-1024x640-2.jpg" alt="prato3" class="rounded mx-auto d-block" width="250">
    <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/200" alt="Prato5" class="dish-image"> 
        <h5 class="text-center">Prato 3: Arroz Carreteiro</h5>
        <button class="btn btn-primary w-100" onclick="vote(3)">Votar</button>
    </div>
    <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/200" alt="Prato 4" class="rounded mx-auto d-block"> width
        <h5 class="text-center">Prato 4: Galinhada</h5>
        <button class="btn btn-primary w-100" onclick="vote(4)">Votar</button>
    </div>
    <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/200" alt="Prato 5" class="rounded mx-auto d-block">width="250"
        <h5 class="text-center">Prato 5: RoozCovo</h5>
        <button class="btn btn-primary w-100" onclick="vote(5)">Votar</button>
    </div>
  </div>

  <div id="ranking" class="ranking">
    <h2 class="text-center mb-4">Ranking</h2>
    <ul id="ranking-lista" class="list-group">
        <!-- Ranking será exibido aqui -->
    </ul>
    <button class="btn btn-secondary w-100 mt-4" onclick="voltar()">Voltar para a Votação</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
